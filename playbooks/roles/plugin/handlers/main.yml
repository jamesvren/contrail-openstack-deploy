---
- name: Restart neutron-server container
  docker_container:
    name: "{{ item }}"
    state: started
    restart: yes
  with_items:
    - "{{ neutron_container_name }}"

- name: Restart nova-compute container
  docker_container:
    name: "{{ item }}"
    state: started
    restart: yes
  with_items:
    - "{{ nova_compute_container_name }}"
